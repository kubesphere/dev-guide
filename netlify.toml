[build]
publish = "public"
command = "URL=$DEPLOY_PRIME_URL make build"

[context.production]
command = "make build"
  [context.production.environment]
  HUGO_VERSION = "0.119.0"

[context.deploy-preview]
command = "URL=$DEPLOY_PRIME_URL make build"
  [context.deploy-preview.environment]
  HUGO_VERSION = "0.119.0"
  HUGO_ENABLEGITINFO = "true"

[[redirects]]
  from = "/"
  to = "/extension-dev-guide"
  status = 301
  force = false